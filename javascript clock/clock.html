<!DOCTYPE html>
<html>
    <head>
        <title>
            Javascript Clock
        </title>
        <link rel="stylesheet" href="clock.css">
    </head>
    <body>
        <div class="clock">
            <div class="clock-face">
                <div class="hand sec-hand"></div>
                <div class="hand min-hand"></div>
                <div class="shorthand hour-hand"></div>

            </div>

        </div>
        <script >
       
       const secondhand = document.querySelector('.sec-hand');  //taking the div of second hand
       const minutehand = document.querySelector('.min-hand');  //taking the div of minutes hand
       const hourhand = document.querySelector('.hour-hand');   //taking the dic of hour hand

       function time()
       {
           const date=new Date();      //new Date gives us the current date as per calender
           const seconds=date.getSeconds();   //extracting seconds
           const secondsDegree=((seconds/60)*360)+90;    //calculating the degree to which seconds hand will rotate
           secondhand.style.transform = `rotate(${secondsDegree}deg)`;   //rotating the div of the seconds hand
           const minutes=date.getMinutes(); //extracting the minutes
           const minutesDegree=((minutes / 60)*360) +((seconds/60)*6)+90;   //calculating the minutes degree
           minutehand.style.transform = `rotate(${minutesDegree}deg)`;  //rorating the minutes hand by the degree of minutes calculated
           const hours=date.getHours();  //extracting the hours
           const hoursDegree=((hours/12)*360 ) +(minutes/60)*30 +90; //calculating the hour 
           hourhand.style.transform = `rotate(${hoursDegree}deg)`;   //rotating the hour hand by the degree

           
       }
        setInterval(time,1000);  //a function that calls it self continously every 1000ms ie 1s.
        time();


       </script>
              
    </body>
    
</html>
